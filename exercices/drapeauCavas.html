<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style03.css">
    </head>
    <body>
        <canvas id="dessin" width="600" height="600"></canvas>

        <script>
        var moncavas = document.getElementById('dessin');
        var ctx = moncavas.getContext('2d');
            
          

        ctx.fillStyle = "#6699ff";
        ctx.fillRect(10,10,310,80); 
        ctx.fillStyle = "white";
        ctx.fillRect(10,90,310,10);
        ctx.fillStyle = "black";
        ctx.fillRect(10,100,310,50);
        ctx.fillStyle = "white";
        ctx.fillRect(10,150,310,10);
        ctx.fillStyle = "#6699ff";
        ctx.fillRect(10,160,310,80);

        
        

        </script>


    </body>
